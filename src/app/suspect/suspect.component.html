<div id="suspect">
<div id="arguments">
  <span id="good-args">
<h2>{{temperService.goodcopargument}}</h2>
</span>
  <span id="bad-args">
    <h2>{{temperService.badcopargument}}</h2>
  </span>
  <span id="neutral-args">
<h2>{{copToCopService.neutralargument}}</h2>
</span>
</div>
  <div id="mood">

    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow='80' aria-valuemin="0" aria-valuemax="100" [style.width]='temperService.confidence + "%"'>
        Confident
      </div>
      <div class="progress-bar progress-bar-warning" role="progressbar" [style.width]='temperService.nervous + "%"'aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
        Nervous
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" [style.width]='temperService.happiness + "%"' aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
        Happy
      </div>
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow='80' aria-valuemin="0" aria-valuemax="100" [style.width]='temperService.angriness + "%"'>
        Angry
      </div>
  </div>
    <span class="badge badge-dark">Confession State</span>
    <div class="progress">
      <div class="progress-bar " [ngClass]='temperService.confessionStateClass' role="progressbar" [style.width]='temperService.confession + "%"' aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
</div>
